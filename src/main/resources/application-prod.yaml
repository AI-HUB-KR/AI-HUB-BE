# ===================================================================
# Spring Boot Production Environment Configuration
# ===================================================================
# 운영 환경 프로파일 설정
# 활성화: -Dspring.profiles.active=prod
#
# ⚠️ 중요: 운영 환경에서는 모든 민감한 정보를 환경 변수로 설정해야 합니다!
# ===================================================================

spring:
  # DataSource Configuration (PostgreSQL - 운영 환경)
  datasource:
    url: ${DB_URL}  # 필수 환경 변수
    username: ${DB_USERNAME}  # 필수 환경 변수
    password: ${DB_PASSWORD}  # 필수 환경 변수
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # H2 Console Configuration (운영 환경 - 비활성화)
  h2:
    console:
      enabled: false

  # JPA Configuration (운영 환경)
  jpa:
    hibernate:
      ddl-auto: update  # 운영: 스키마 검증만 (변경 금지)
      #TODO: 운영 환경에서는 스키마 변경을 자동으로 하지 않는 것이 추천됨. 필요시 수동 마이그레이션 권장.
    show-sql: false  # SQL 로그 비활성화

# Deployment Configuration (운영 환경)
deployment:
  address: ${DEPLOYMENT_ADDRESS}  # 필수: 실제 서버 주소 (예: https://api.aihub.com)
  frontend:
    redirect-url: ${FRONTEND_ADDRESS}  # 필수: 실제 프론트엔드 주소 (예: https://aihub.com)

# JWT Configuration (운영 환경 - 긴 만료시간, 강력한 시크릿)
jwt:
  secret: ${JWT_SECRET}  # 필수: 강력한 시크릿 키 (최소 256비트)
  expiration:
    access: ${JWT_EXPIRATION_SECOND:3600}  # 1시간 (보안 강화)
    refresh: ${JWT_REFRESH_EXPIRATION_SECOND:2592000}  # 30일

# CORS Configuration (운영 환경 - 실제 도메인만 허용)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}  # 필수: 실제 프론트엔드 도메인

# AI Server Configuration (운영 환경)
ai-server:
  url: ${AI_SERVER_URL}  # 필수: 실제 AI 서버 주소

# Logging Configuration (운영 환경 - 최소 로그)
logging:
  level:
    root: WARN
    kr.ai_hub.AI_HUB_BE: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate: WARN
    org.hibernate.SQL: WARN

  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

  file:
    name: logs/ai-hub-prod.log
    max-size: 100MB
    max-history: 30  # 30일 보관

# Swagger/OpenAPI Configuration (운영 환경 - 비활성화 권장)
springdoc:
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:false}  # 기본값: 비활성화 (필요시 환경 변수로 활성화)


