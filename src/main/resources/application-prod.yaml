# 운영 환경 프로파일 설정
# 활성화: -Dspring.profiles.active=prod
cookie:
  domain: aihub.io.kr
  secure: true
  same-site: None

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  h2:
    console:
      enabled: false

  # JPA Configuration (운영 환경)
  jpa:
    hibernate:
      ddl-auto: update  # 운영: 스키마 검증만 (변경 금지)
      #TODO: 운영 환경에서는 스키마 변경을 자동으로 하지 않는 것이 추천됨. 필요시 수동 마이그레이션 권장.
    show-sql: false  # SQL 로그 비활성화

deployment:
  address: ${DEPLOYMENT_ADDRESS}
  frontend:
    redirect-url: ${FRONTEND_ADDRESS}

jwt:
  secret: ${JWT_SECRET}
  expiration:
    access: ${JWT_EXPIRATION_SECOND:3600}
    refresh: ${JWT_REFRESH_EXPIRATION_SECOND:2592000}
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}


ai-server:
  url: ${AI_SERVER_URL}

# Logging Configuration (운영 환경 - 최소 로그)
logging:
  level:
    root: WARN
    kr.ai_hub.AI_HUB_BE: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate: WARN
    org.hibernate.SQL: WARN

  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

  file:
    name: logs/ai-hub-prod.log
    max-size: 100MB
    max-history: 30  # 30일 보관

# Swagger/OpenAPI Configuration (운영 환경 - 비활성화 권장)
springdoc:
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:false}  # 기본값: 비활성화 (필요시 환경 변수로 활성화)