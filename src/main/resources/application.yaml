# ===================================================================
# Spring Boot Application Configuration (공통 설정)
# ===================================================================
# 프로파일별 설정:
#   - application-dev.yaml: 개발 환경
#   - application-prod.yaml: 운영 환경
#
# 프로파일 활성화:
#   1. IDE: Run Configuration에서 -Dspring.profiles.active=dev
#   2. CLI: java -jar app.jar --spring.profiles.active=prod
#   3. 환경변수: export SPRING_PROFILES_ACTIVE=prod
# ===================================================================
spring:
  application:
    name: AI-HUB-BE

  # Virtual Threads Configuration (Java 21+)
  threads:
    virtual:
      enabled: true

  # JPA 공통 설정
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        # N+1 문제 해결을 위한 Batch Fetch Size 설정
        default_batch_fetch_size: 100
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Spring Security OAuth2 Client Configuration
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - profile_image
              - account_email
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  show-actuator: false

# actuator 경로 활성화
management:
  endpoint:
    health:
      probes:
        enabled: true