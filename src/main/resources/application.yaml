spring:
  application:
    name: AI-HUB-BE

  # DataSource Configuration
  # 환경변수가 없으면 H2 인메모리 DB를 PostgreSQL 모드로 사용
  datasource:
    url: ${DB_URL:jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}

  # H2 Console Configuration (개발 환경용)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        ddl-auto: ${JPA_DDL_AUTO:create-drop}
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Spring Security OAuth2 Client Configuration
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - profile_image
              - account_email
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

deployment:
  address: ${DEPLOYMENT_ADDRESS:http://localhost:8080}
  frontend:
    redirect-url: ${FRONTEND_ADDRESS:http://localhost:3000}

jwt:
  secret: ${JWT_SECRET:default_jwt_secret_key}
  expiration:
    access: ${JWT_EXPIRATION_SECOND:7200}
    refresh: ${JWT_REFRESH_EXPIRATION_SECOND:604800}